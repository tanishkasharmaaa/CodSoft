<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codsoft calculater</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="calculator">
        <input id="display"></input>
        <div id="keys">
            <button onclick="appendToDisplay('7') ">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+')" class="operatorKeys">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class="operatorKeys">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('*')" class="operatorKeys">*</button>
            <button onclick="clearDisplay('C')" id="clear">C</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('/')" class="operatorKeys">/</button>
            <button onclick="calculate('=')" id="calculate" class="operatorKeys">=</button>

        </div>
    </div>
</body>
<script src="index.js">

</script>

</html>
